<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="img/Logo.png" />
    <title>Passion | Safty behind the wheels</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="header__logo-box">
        <img src="img/Logo.svg" alt="Logo">
      </div>
      <div class="header__text-box">
        <h1 class="header-primary">
          <span class="header-primary--main">Welcome to passion driving school</span>
          <span class="header-primary--sub">Safety behind the wheels</span>
        </h1>
        <div class="btn-box">
          <a href="#" class="btn btn--green btn--animated">Discover our classes</a>
        </div>
      </div>
      <div class="header__wave-box">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(76, 187, 0,0.7)" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(76, 187, 23,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(35, 136, 35,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#007000" />
          </g>
        </svg>
      </div>
    </header>
    <main>main</main>
    <footer class="footer">footer</footer>
  </body>
</html>
